  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar">

            <a class="navbar-brand" href="index.html"><img src="./assets/icon.png" alt="" width="24" height="24"> El Tomillo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">

      <main class="bg-light">
        <form class="p-5">
            <div class="form-group">
              <label>Nombre del curso</label>
              <input type="text" class="form-control my-2" placeholder="">
            </div>
            <div class="form-group">
                <label>Descripción del curso</label>
                <textarea class="form-control my-2" rows="3" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label>Duración del curso</label>
                <input type="email" class="form-control my-2" placeholder="">
            </div>
            <div class="form-group">
                <label>Imagen del curso</label>
                <input type="email" class="form-control my-2" placeholder="">
            </div>
            <div class="form-group">
                <label>Link del curso</label>
                <input type="email" class="form-control my-2" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary text-white my-2">Editar</button>
          </form>

      <footer class="text-muted py-4" id="contact">
