<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Tomillo</title>
    <link rel="shortcut icon" href="./assets/icon.png" />
    <link rel="stylesheet" href="./scss/custom.css">   
    <link rel="stylesheet" href="./styles/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <main class="form-signin">
      <form>
        <a href="index.html"><img class="mb-4" src="./assets/logo.png" alt="" width="72" height="72"></a>
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <br/>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-success my-2" type="submit">Ingresar</button>
        <a href="signin.html"><small>¿No estás registrado?</small></a>

        <p class="mt-5 mb-3 text-muted">&copy; El Tomillo 2022</p>
      </form>
    </main>

  </body>
</html>
